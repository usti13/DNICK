<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row container justify-content-center">
        {% for book in books %}
        <div class="col-md-4">
            <img src="/media/{{book.image}}" class="img-fluid">
        </div>
        <div class="col-md-4" style="padding-left: 50px">
            <p>izdavacka kukja: {{book.publisher.name}}</p>
            <p>kategorija: {{book.category}}</p>
            <p>isbn: {{book.isbn}}</p>
            <p>godina izdavanje: {{book.year_of_publication}}</p>
            <p>dimenzii: {{book.dimensions}}</p>
            <p>korica: {{book.cover}}</p>
            <p>cena: {{book.price}}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
